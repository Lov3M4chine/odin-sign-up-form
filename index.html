                <span class="logo-text">SaMPLE SITE</span>
            </div>
            <div class="photo-credit"></div>
        </div>
        <div class="sign-up-container">
            <div class="top-text-container">
                <div class="top-text">This is not a real online service! You know you need something like this is your life to help you realize your deepest dreams. Sign up now to get started. <br> <br> You know you want to.</div>
            </div>
            <div class="input-field-container">
                <div class="input-field-text">Let's do this!</div>
                <div class="input-field">
                    <div class="input-row">
                        <div class="input-wrapper">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name">
                        </div>
                        <div class="input-wrapper">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-wrapper">
                            <label for="email">Email</label>
                            <input type="email" name="email">
                        </div>
                        <div class="input-wrapper">
                            <label for="phone-number">Phone Number</label>
                            <input type="number" name="phone-number">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-wrapper">
                            <label for="password">Password</label>
                            <input type="password" name="password">
                        </div>
                        <div class="input-wrapper">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="confirm-password">
                        </div>
                    </div>
                </div>
            </div>
            <div class="submit-button-container">
                <button class="create-account-button">Create Account</button>
                <div class="log-in">Already have an account? Log in</div>
            </div>
        </div>
    </div>
</body>
</html>
